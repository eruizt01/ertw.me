<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Eugenio</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #333;
      --fg-light: #666;
      --primary: #000;
    }
    *, *::before, *::after { box-sizing: border-box }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 3rem;
      width: 90%; max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }
    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      text-align: left;
      font-size: 1rem;
      color: var(--fg-light);
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 0.8rem;
    }
    .g-recaptcha {
      margin: 1rem 0;
      display: inline-block;
      text-align: left;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover { opacity: 0.85 }
  </style>

  <!-- load reCAPTCHA library -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form
      action="https://formspree.io/f/YOUR_FORM_ID"
      method="POST"
    >
      <!-- redirect back to index.html on success -->
      <input type="hidden" name="_next" value="index.html">

      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      >

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Whatâ€™s on your mind?"
        required
      ></textarea>

      <!-- reCAPTCHA widget -->
      <div
        class="g-recaptcha"
        data-sitekey="YOUR_SITE_KEY"
      ></div>

      <button type="submit">Send ðŸ“¤</button>
    </form>
  </div>
</body>
</html>
