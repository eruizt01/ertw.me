<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EugenioRTW</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #333;
      --fg-light: #666;
    }
    *, *::before, *::after { box-sizing: border-box }

    body {
      margin: 0; 
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 3rem;
      max-width: 1200px;  /* ~3√ó your original */
      width: 90%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-6px);
    }

    .profile-frame {
      --size: clamp(360px, 30%, 600px); /* scaled up */
      width: var(--size);
      height: var(--size);
      margin: 0 auto 1.5rem;
      padding: 4px;
      border: 6px solid #000;           /* thick black border */
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.4s ease;
    }
    .profile-frame:hover {
      transform: scale(1.05);
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: 1px;
    }
    h1 .bold {
      font-weight: 600;
    }

    .subtitle {
      margin: 0 0 3rem;
      font-size: 1.5rem;
      color: var(--fg-light);
      line-height: 1.6;
    }
    .subtitle .bold {
      color: #000;
    }

    nav.links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      font-size: 1.5rem;
    }
    nav.links .link-item {
      text-decoration: none;
      color: var(--fg);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    nav.links .link-item:hover {
      background: #000;
      color: #fff;
    }
    nav.links .separator {
      color: var(--fg-light);
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-frame">
      <img src="images/Profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>

    <h1><span class="bold">Eugenio</span>RTW</h1>
    <p class="subtitle">
      AI enthusiast &amp; legal tech innovator.<br>
      currently: Exploring <span class="bold">AI &amp; Antitrust</span>.
    </p>

    <nav class="links">
      <a href="https://github.com/yourusername" class="link-item">üíª GitHub</a>
      <span class="separator">|</span>
      <a href="https://linkedin.com/in/yourusername" class="link-item">ü§ù LinkedIn</a>
      <span class="separator">|</span>
      <a href="articles.html" class="link-item">üìÑ Articles</a>
      <span class="separator">|</span>
      <a href="contact.html" class="link-item">üì¨ Contact</a>
    </nav>
  </div>
</body>
</html>
