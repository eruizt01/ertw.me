<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EugenioRTW</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #333;
      --fg-light: #666;
      --accent: #000;      /* not used for frame now */
    }
    *, *::before, *::after { box-sizing: border-box }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 3rem;
      max-width: 1200px;   /* ‚âÉ3√ó the previous 400px */
      width: 90%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .container:hover { transform: translateY(-6px) }

    /* FRAME around the pic */
    .profile-frame {
      --size: clamp(360px, 30%, 600px); /* 3√ó larger than before */
      width: var(--size);
      height: var(--size);
      margin: 0 auto 1.5rem;
      padding: 4px;
      border: 6px solid #000;           /* thicker & black */
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.4s ease;
    }
    .profile-frame:hover { transform: scale(1.05) }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 4rem;    /* scaled up from 2rem */
      font-weight: 300;
      letter-spacing: 1px;
    }
    h1 .bold { font-weight: 600 }

    .subtitle {
      margin: 0 0 3rem;
      font-size: 1.5rem;  /* scaled up from 0.95rem */
      color: var(--fg-light);
      line-height: 1.6;
    }
    .subtitle .bold { color: #000 }

    .links {
      display: flex; justify-content: center; gap: 2rem;
    }
    .link-item {
      font-size: 1.5rem;  /* scaled up from 0.95rem */
      text-decoration: none;
      color: var(--fg);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: 1px solid transparent;
      display: flex; align-items: center; gap: 0.5rem;
      transition: all 0.2s ease;
    }
    .link-item:hover {
      background: #000;
      color: #fff;
      border-color: #000;
    }
    .emoji { font-size: 1.5rem }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-frame">
      <img src="images/Profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>

    <h1><span class="bold">Eugenio</span>RTW</h1>
    <p class="subtitle">
      AI enthusiast &amp; legal tech innovator.<br>
      currently: Exploring <span class="bold">AI &amp; Antitrust</span>.
    </p>

    <div class="links">
      <a href="https://github.com/eruizt01" class="link-item">
        üíª Github
      </a>
      <a href="https://www.linkedin.com/in/ejr-wiegand/" class="link-item">
        ü§ù LinkedIn
      </a>
      <a href="articles.html" class="link-item">
        üìÑ Articles
      </a>
    </div>
  </div>
</body>
</html>
